<head>
  <title>Open-Lobster</title>
  <meta charset="utf-8">
</head>

<body>
  <div class="container">
    <div class="title">Lobster</div>
    <div class="menu">
    </div>
    <div class="row">
      <div class="four colums">
        <ul>
          {{#each posts}}
            {{> postList}}
          {{/each}}
        </ul>
      </div>
      <div class="eight colums">
        {{> post}}
      </div>
    </div>
  </div>
</body>

<template name="postList">
  <li>{{title}}</li>
</template>

<template name="post">
  <div class="post">
    <div class="titlePost">
      {{title}}
    </div>
    <div class="content">
      {{content}}
    </div>
    <div class="day">
      {{day}}
    </div>
  </div>

</template>
